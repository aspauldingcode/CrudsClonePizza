<!DOCTYPE html>
<html lang="en">
  <header>
    <a href="index.html">Go Home!</a>
  </header>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/crud2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/raymond.css" />
</head>

<body>
  <body>
    <h1>This Pizza is CRUDelicious</h1>

    <br>
    <div id="orderTable">
        <table>
            <tr>
                <td>
                    <form autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="size">Size</label>
                            <select style="width: 280px" id="size" name="size">
                                <option selected="">Please Select</option>
                                <option>Small</option>
                                <option>Medium</option>
                                <option>Large</option>
                            </select>
                        </div>
                        <div>
                            <label for="sauce">Sauce</label>
                            <select style="width: 280px" id="sauce" name="sauce">
                                <option selected="">Please Select</option>
                                <option>Classic Tomato</option>
                                <option>Fresh Pesto</option>
                                <option>Spicy Buffalo</option>
                            </select>
                        </div>
                        <div>
                            <label for="meatToppings">Meat Toppings</label>
                            <select style="width: 280px" id="meatToppings" name="meatToppings">
                                <option selected="">Please Select</option>
                                <option>None</option>
                                <option>Pepperoni</option>
                                <option>Sausage</option>
                                <option>Hawaiian Ham</option>
                            </select>
                        </div>
                        <div>
                            <label for="vegToppings">Veggie Toppings</label>
                            <select style="width: 280px" id="vegToppings" name="vegToppings">
                                <option selected="">Please Select</option>
                                <option>None</option>
                                <option>Green Peppers</option>
                                <option>Olives</option>
                                <option>Pineapple</option>
                            </select>
                        </div>
                        <!-- <div id="counter"></div> -->

                        <div class="form_action--button">
                            <input type="submit" value="Create Pizza">
                            <input type="reset" value="Reset">
                        </div>
                    </form>

                <td>
                    <table class="list" id="pizzaList">
                        <thead>
                            <tr>
                                <th>Size</th>
                                <th>Sauce</th>
                                <th>Meat Toppings</th>
                                <th>Veggie Toppings</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
                </td>
            </tr>
        </table> 
    </div>

    
    
    <script src="/app/raymond.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
